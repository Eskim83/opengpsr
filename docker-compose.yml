version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: opengpsr-db
    environment:
      POSTGRES_USER: opengpsr
      POSTGRES_PASSWORD: opengpsr_dev_password
      POSTGRES_DB: opengpsr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opengpsr"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
